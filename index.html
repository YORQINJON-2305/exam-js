<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <title> Exam - 5 || Road Signs</title>
</head>
<body>
<section class="main-section">
 <div class="main-section-wrap">
   <div class="a-container">
     <div class="wrapper">
       <h1 class="main-title text-center">AVTOTEST</h1>
       <form class="test-form d-flex flex-column align-items-center" action="#" method="post">
         <select class="level-select choose-select  mb-5 ">
           <option class="easy" value="easy">Easy</option>
           <option class="normal" value="normal">Normal</option>
           <option class="hard" value="hard">Hard</option>
         </select>
         <select class="time-select choose-select mb-5">
           <option class="three" value="180">3 min</option>
           <option class="five" value="300">5 min</option>
           <option class="eight" value="600">10 min</option>
         </select>
         <div class="d-flex justify-content-center">
           <button class="ready-btn">Play</button>
         </div>
       </form>
     </div>
   </div>
 </div>
</section>

<!--Modal-->
<div class="test-modal">
  <div class="a-container">
    <div class="mb-3 d-md-flex justify-content-between">
      <div class="d-flex align-items-center justify-content-between">
        <p class="test-result-text mb-0 me-md-5">Score: <strong class="user-score">0</strong></p>
        <p class="test-result-text mb-0">Your Attempt: <strong class="count-attempt">5</strong></p>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <p class="question-counter mb-0 me-md-5"></p>
        <strong class="test-time"></strong>
      </div>
    </div>
    <div class="question-wrap text-center">
      <h3 class="question-text"></h3>
    </div>
    <ul class="sign-list list-unstyled"></ul>
  </div>
</div>

<div class="game-over-wrap">
  <div class="a-container">
    <div class="over-info-wrap text-center">
      <h2 class="game-over-text mb-5 text-center">Game Over</h2>
      <button class="replay-btn"></button>
    </div>
  </div>
</div>

<div class="winner-wrap">
  <div class="a-container">
    <div class="winner-info-wrap text-center">
      <h2 class="winner-text mb-5">You Win</h2>
      <div class="d-flex justify-content-center align-items-center mb-5">
        <h3 class="user-result me-2 mb-0">Your Result:</h3>
        <p class="user-result-text mb-0">40</p>
      </div>
      <button class="replay-btn"></button>
    </div>
  </div>
</div>

<!-- TEMPLATE -->
<template class="img-template">
  <li class="question-item">
    <img class="sign-img img-fluid" src="" alt="">
    <img class="true-mark" src="./images/checkmark.gif" alt="">
    <img class="false-mark" src="./images/error.png" alt="">
  </li>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>





  <!-- Kerakli Array shu fileda -->
  <script src="./signs.js"></script>

  <!-- Code yoziladigan js file shu -->
  <script src="./main.js"></script>
</body>
</html>
